<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container-fluid">

    <h1 th:replace="fragments :: logo"></h1>
    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" style="max-width:600px;" th:action="@{/search/results}" th:object="${searchForm}">
        <div class="form-group">
            <label th:for="titleTerm">Search by Title</label>
            <input class="form-control" th:field="*{titleTerm}" />
        </div>
        <input type="submit" value="Search" />
    </form>
    <form method="post" style="max-width:600px;" th:action="@{/search/results}" th:object="${searchForm}">
        <div class="form-group">
            <label th:for="authorTerm">Search by Author</label>
            <input class="form-control" th:field="*{authorTerm}" />
        </div>
        <input type="submit" value="Search" />
    </form>


    <div style="font-size:100%" th:if="${error}" th:text="${error}"></div>


</body>
</html>
