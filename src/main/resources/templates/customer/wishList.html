<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container-fluid">

<h1 th:replace="fragments :: logo"></h1>
<nav th:replace="fragments :: navigation"></nav>

<div class="container-fluid">
    <h1 class="logo">MyBrary</h1>
    <p class="logoT" th:text="${customer.firstName} + ' ' + ${customer.lastName} + ' Wish List'"></p>
</div>

<a th:href="@{/customer/{id}/wish/add(id=${customer.id})}">Add Wish to WishList</a>

<table class="table">
    <tr>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:if="${wishList}" th:each="wishOrder : ${wishList}">
        <td th:text="${wishOrder.title}"></td>
        <td th:text="${wishOrder.author}"></td>
        <td>
            <a th:href="@{/customer/wish/remove/{id}(id=${wishOrder.id})}">Remove</a> |
            <a th:href="@{/customer/wish/edit/{id}(id=${wishOrder.id})}">Edit</a>
        </td>
    </tr>
</table>


</body>
</html>
