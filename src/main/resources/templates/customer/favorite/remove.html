<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container-fluid">

<h1 th:replace="fragments :: logo"></h1>
<nav th:replace="fragments :: navigation"></nav>

<div class="container-fluid" align="center" style="color:red; font-family:courier; font-weight:bold;">
    CONFIRM DELETION</div>
<div class="container-fluid" align="center" style="color:red; font-family:courier; font-weight:bold;">
    Are you sure you would like to remove this favorite?</div>

<table class="table">
    <tr>
        <th>Title</th>
        <th>Author</th>

    </tr>
    <tr>
        <td th:text="${favorite.title}"></td>
        <td th:text="${favorite.author}"></td>

    </tr>
</table>
<form method="post">
    <input type="hidden" th:value="${favorite.id}" name="id" />
    <input type="submit" value="Remove favorite">
    <input type="submit" value="Keep favorite" href="/customer/list">
</form>


</body>
</html>
