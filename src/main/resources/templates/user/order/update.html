<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container-fluid">

<h1 th:replace="fragments :: logo"></h1>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${bookOrder}">

    <div class="form-group">
        <label th:for="title">Title</label>
        <input class="form-control" th:field="*{title}"/>
        <span th:errors="*{title}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="author">Author</label>
        <input class="form-control" th:field="*{author}"/>
        <span th:errors="*{author}" class="error"></span>
    </div>
    <div class="form-group">
        Placed <input type="radio" th:field="*{placed}" value="true" checked="true">
        Not Placed <input type="radio" th:field="*{placed}" value="false" checked="false">
    </div>
    <div class="form-group">
        Filled <input type="radio" th:field="*{filled}" value="true" checked="true">
        Not Filled <input type="radio" th:field="*{filled}" value="false" checked="false">
    </div>

    <input type="submit" value="Save Changes" />
</form>


</body>
