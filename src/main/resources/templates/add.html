<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container-fluid">

    <h1 th:replace="fragments :: logo"></h1>
    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" style="max-width:600px;" th:object="${item}">
        <div class="form-group">
            <label th:for="title">Title</label>
            <input class="form-control" th:field="*{title}" />
            <span th:errors="*{title}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="author">Author</label>
            <input class="form-control" th:field="*{author}" />
            <span th:errors="*{author}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="stock">Stock</label>
            <input class="form-control" th:field="*{stock}" />
            <span th:errors="*{stock}" class="error"></span>
        </div>

        <input type="submit" value="Add Item" />
    </form>

    <div style="font-size:150%" th:if="${success}" th:text="${success}">Item has been registered</div>

</body>
</html>
