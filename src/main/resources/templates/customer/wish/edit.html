<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container-fluid">

<h1 th:replace="fragments :: logo"></h1>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${wishOrder}">

    <div class="form-group">
        <label th:for="Title">Title</label>
        <input class="form-control" th:field="*{title}"/>
        <span th:errors="*{title}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="Author">Author</label>
        <input class="form-control" th:field="*{author}"/>
        <span th:errors="*{author}" class="error"></span>
    </div>

    <input type="submit" value="Save Changes" />
</form>


</body>
</html>
