<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container-fluid">

    <h1 th:replace="fragments :: logo"></h1>
    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" th:object="${customer}">
        <div class="form-group">
            <label th:for="firstName">First Name</label>
            <input class="form-control" th:field="*{firstName}" />
            <span th:errors="*{firstName}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="lastName">Last Name</label>
            <input class="form-control" th:field="*{lastName}" />
            <span th:errors="*{lastName}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="email">Email</label>
            <input class="form-control" th:field="*{email}" />
            <span th:errors="*{email}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="phone">Phone</label>
            <input class="form-control" th:field="*{phone}" />
            <span th:errors="*{phone}" class="error"></span>
        </div>
        <input type="submit" value="Add Customer" />
    </form>

    <div style="font-size:150%" th:if="${success}" th:text="${success}">Customer has been registered</div>
</body>
